[package]
name = "etcommon-block-transaction"
version = "0.3.4"
license = "Apache-2.0"
authors = ["Wei Tang <hi@that.world>"]
description = "Block and transaction types for Ethereum."
repository = "https://github.com/ethereumproject/etcommon-rs"

[lib]
name = "block_transaction"

[dependencies]
sha3 = "0.6"
etcommon-block-core = { version = "0.1", path = "../block-core", default-features=false }
etcommon-bigint = { path = "../bigint", default-features=false }
etcommon-rlp = { version = "0.2", path = "../rlp", default-features=false }
sgx_tstd = { path = "../../../sgx_tstd" }
libsecp256k1 = { path = "../../libsecp256k1-rs", optional = true }

[dev-dependencies]
rand = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
etcommon-hexutil = { version = "0.2", path = "../hexutil" }

[features]
default = ["rust-secp256k1"]
rust-secp256k1 = ["libsecp256k1"]